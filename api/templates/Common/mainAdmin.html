{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font.css' %}" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="{% static 'css/fonts_google.css' %}" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb_uikit.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Title
      {% endblock %}
    </title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <!-- Start view -->
    <div class="row p-0 m-0">
      <div class="content gradient-custom-2 w-sidebar h-sidebar p-2">
        {% include 'Admin/sidebar.html' %}
      </div>
      <div class="w-content p-0 m-0">
        <div class="pt-3 px-3">
          {% block content_tilte %}
          {% endblock %}
        </div>
        <div class="scroll-div px-3">
          {% block content %}
            content
          {% endblock %}
        </div>
        <footer id="footer" class="d-flex justify-content-center pt-2" />
      </div>
    </div>
    <!-- End view -->

    <!-- Scripts -->
    {% block scripts %}
    {% endblock %}
    <script type="text/javascript">
      copyright = new Date()
      update = copyright.getFullYear()
      document.getElementById('footer').innerHTML = 'Â© 2023 - ' + update + ' ' + 'MercadoUPG'
    </script>
    <!-- MDB -->
    <script type="text/javascript" src="{% static 'js/mdb_uikit.js' %}"></script>
  </body>
</html>

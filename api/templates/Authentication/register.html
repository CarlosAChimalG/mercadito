{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font.css' %}" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="{% static 'css/fonts_google.css' %}" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb_uikit.css' %}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
  </head>

  <body>
    <!-- Start view -->
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>
                  <form class="form" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Registrarse</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      ¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="fw-bold text-body"><u>Inicia sesión aquí</u></a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End view -->
  </body>

  <!-- MDB -->
  <script type="text/javascript" src="{% static "js/mdb_uikit.js" %}"></script>
</html>
